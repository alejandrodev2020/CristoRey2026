<div class="contenido">
  <!--------------------------------------------> 

  <div class="flex flex-col md:flex-row items-center justify-between dark:bg-gray-700 p-4">
    <div class="w-full mt-4">
      <div class="text-2xl font-semibold tracking-tight leading-6">Listado de pacientes</div>
      <div class="font-medium tracking-tight text-secondary">Modulo de gestiones para pacientes</div>
    </div>
    <div class="flex flex-col md:flex-row items-center mt-4 md:mt-0">
      <btn-generic class="px-6 ml-3" [color]="'green'" [label]="' Crear Nuevo'" [icon]="'add'" [withFull]="false"
        [disabled]="false" (buttonClick)="createNew()">
      </btn-generic>
    </div>
  </div>
  <div>
    <form [formGroup]="form"
          class="w-full">
        <mat-form-field
        class="w-full"
        [subscriptSizing]="'dynamic'">
        <mat-icon
            matPrefix 
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:search'"></mat-icon>
        <input
            [formControlName]="'search'"
            placeholder="Buscar por nombre.."
            matInput>
            <!-- <button   *ngIf="form.get('search').value === ''"  (mousedown)="startRecording()" (mouseup)="stopRecording()" mat-icon-button="" class="absolute right-0">
              <mat-icon>mic</mat-icon>
          </button> -->
          <button  (click)="clearSearch()" *ngIf="form.get('search').value !== ''" mat-icon-button class="absolute right-0">
            <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>
    </form>
</div>

  <!-------------------------------------------->
  <!-- <div class="flex items-center justify-between mt-2" style="color:#a2c747 !important">
    <button (click)="toggleFilter()" class="flex items-center">
      <mat-icon style="color:#a2c747 !important">{{ isFilterVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
      <span style="color:#a2c747 !important" class="ml-2 font-bold text-black">{{ isFilterVisible ? 'Ocultar filtros' :
        'Mostrar filtros' }}</span>
    </button>
  </div>

  <div *ngIf="isFilterVisible">
    <filter-client-gestionary (emitQuery)="senfilter($event)"></filter-client-gestionary>
  </div> -->

  <div class="mat-elevation-z0 table-responsive mt-8">
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="table min-w-full">

        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef> Foto </th>
          <td mat-cell *matCellDef="let element">
            <img src={{element.photo}} style="width: 50px; border-radius: 60px;" />
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element">
            <chips-faam *ngIf="element.isActive" [color]="'green'" [label]="'Activo'">
            </chips-faam>
            <chips-faam *ngIf="!element.isActive" [color]="'orange'" [label]="'Inactivo'">
            </chips-faam>
          </td>
        </ng-container>

        <ng-container matColumnDef="gestionary">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <btn-actions 
                [color]="'secondary'" 
                [label]="' Historial'" 
                [icon]="'dvr'"
                [withFull]="false"
                [disabled]="false" 
                (buttonClick)="goToHistory(element)">
            </btn-actions>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="mr-2" (click)="overView(element)">visibility</mat-icon>
            <mat-icon class="mr-2" (click)="update(element)">create</mat-icon>
            <mat-icon class="mr-2" (click)="lowWarehouse(element)">delete_forever</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <!-------------------------------------------->
</div>
