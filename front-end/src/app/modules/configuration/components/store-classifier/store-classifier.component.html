 <div class="m-4 w-80">
    <div class="flex items-center justify-between  dark:bg-gray-700">
        <div>
            <div class="w-full">
                <div *ngIf="isCreate" class="text-2xl font-semibold tracking-tight leading-6">Registro de {{nameClassifier}}</div>
                <div *ngIf="!isCreate" class="text-2xl font-semibold tracking-tight leading-6">Actualización de {{nameClassifier}}</div>
            </div>
        </div>
        <div>
            <mat-icon (click)="close()" svgIcon="heroicons_outline:x"></mat-icon>
         </div>
     </div>
     <mat-divider></mat-divider>
    <form
        [formGroup]="form"
        ngNativeValidate
        autocomplete="off"
    >
<!-------------------------------------------------------------------------------------------------------------------------------->
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <div class="sm:col-span-4">
            <input-text
                [formControl]="control('name')"
                [label]="'Nombre:'"
                [maxLength]="50"
                [minLength]="3"
                [icon]="'heroicons_solid:cube-transparent'"
                [disabled]="false"
                [placeholder]="'Licores, Lacteos,etc.'"
            ></input-text>
        </div>
    </div>
<!-------------------------------------------------------------------------------------------------------------------------------->
<!-------------------------------------------------------------------------------------------------------------------------------->
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <div class="sm:col-span-4">
            <input-text
                [formControl]="control('description')"
                [label]="'Descripción:'"
                [maxLength]="100"
                [minLength]="3"
                [icon]="'heroicons_solid:briefcase'"
                [disabled]="false"
                [placeholder]="'Descripcion..'"
            ></input-text>
        </div>
    </div>
<!-------------------------------------------------------------------------------------------------------------------------------->
<!-------------------------------------------------------------------------------------------------------------------------------->
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <div class="sm:col-span-4">
                    <mat-slide-toggle
                        [formControl]="control('isActive')">
                        Activo
                    </mat-slide-toggle>
            </div>

        </div>
<!-------------------------------------------------------------------------------------------------------------------------------->
            <div class="flex items-center justify-between  dark:bg-gray-700">
            <div></div>
            <div>
                 <btn-generic
                    class="ml-3"
                    [color]="'green'"
                    [label]="'Guardar'"
                    [icon]="'save'"
                    [withFull]="false"
                    [disabled]="false"
                    [disabled]="isSaving" 
                    (buttonClick)="save()">
                 </btn-generic>
             </div>
         </div>
    </form>
</div>
