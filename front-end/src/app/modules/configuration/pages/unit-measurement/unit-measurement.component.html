<div class="base-content">
    <div class="contenido">
<!---------------------------------------------------------------------------------------------------------------------------->
        <div class="flex items-center justify-between dark:bg-gray-700">
            <div>
                <div class="w-full mt-4">
                    <div class="text-2xl font-semibold tracking-tight leading-6">Listado de Unidades de Medida</div>
                    <div class="font-medium tracking-tight text-secondary">Modulo de gestiones Unidades de Medida</div>
                </div>
            </div>
            <div>
                 <btn-generic
                    class="px-6 ml-3"
                    [color]="'green'"
                    [label]="' Crear Nuevo'"
                    [icon]="'add'"
                    [withFull]="false"
                    [disabled]="false"
                    (buttonClick)="createNew()">
                </btn-generic>
             </div>
         </div>
<!---------------------------------------------------------------------------------------------------------------------------->
            <div class="mat-elevation-z0 table-responsive">
                <table mat-table [dataSource]="dataSource"  class="table">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- firstName Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Descripcion </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>


                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element">

                    <div *ngIf="element.isActive"  class="py-0.4 h-6 w-22 px-1 rounded-full text-xs text-center font-semibold text-green-800 bg-green-100 dark:text-green-50 dark:bg-green-500">
                        Activo
                    </div>
                    <div *ngIf="!element.isActive"  class="py-0.4 h-6 w-22 px-1 rounded-full text-xs text-center font-semibold text-red-800 bg-red-100 dark:text-red-50 dark:bg-red-500">
                        Inactivo
                    </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="mr-2" (click)="update(element)">create</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
<!---------------------------------------------------------------------------------------------------------------------------->


    </div>
</div>
