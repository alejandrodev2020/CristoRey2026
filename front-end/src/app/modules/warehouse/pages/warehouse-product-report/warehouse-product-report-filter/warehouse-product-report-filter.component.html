<div>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="form" ngNativeValidate autocomplete="off">
      <div class="grid grid-cols-2 xs:grid-cols-2 sm:grid-cols-12 w-full min-w-0">
        <!------------------------------- Fist columns  form Cliente------------------------------------------------------>
        <div class="col-span-2  sm:col-span-4">
          <div class="flex flex-col flex-auto">
            <mat-form-field class="w-full pr-3" appearance="fill">
                <mat-label>Nombre</mat-label>
              <input [formControl]="control('name')" matInput placeholder="Buscar por nombre.." value="Buscar por Nombre..">
            </mat-form-field>
          </div>
        </div>

        <!------------------------------- Fist columns  form Cliente------------------------------------------------------>
        <!------------------------------- Seconds columns  form Cliente--------------------------------------------------->
        <div class="col-span-1  sm:col-span-4">
          <div class="flex flex-col flex-auto">
            <mat-form-field class="w-full pr-3">
              <mat-label>Categoria:</mat-label>
              <mat-select [formControl]="control('categoryId')">
                <mat-option *ngFor="let item of listCategory" [value]="item.id">
                    {{item.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <!------------------------------- Seconds columns  form Cliente---------------------------------------------------->
        <!------------------------------- third columns  form Cliente------------------------------------------------------>
        <div class="col-span-1 sm:col-span-4 flex flex-col items-center">
          <!-- Label arriba -->
          <mat-label class="mb-4">Producto con Caducidad:</mat-label>
          <!-- Contenedor del slide-toggle, centrado y desplazado a la derecha -->
          <div class="flex justify-center w-full">
            <mat-slide-toggle
              class="mr-3"
              [color]="'primary'"
              [formControl]="control('moreFew')">
            </mat-slide-toggle>
          </div>
        </div>       
        <!------------------------------- third columns  form Cliente------------------------------------------------------>
      </div>
    
      <div class="grid grid-cols-2 xs:grid-cols-2 sm:grid-cols-12 w-full min-w-0">
        <!------------------------------- Fist columns  form Cliente------------------------------------------------------>
        <div class="col-span-1  sm:col-span-3">
          <div class="flex flex-col flex-auto">
            <mat-form-field class="w-full pr-3" color="accent">
              <mat-label>Fecha Caducidad Inicio:</mat-label>
              <input [formControl]="control('dateInit')" matInput [matDatepicker]="picker1">
              <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <!------------------------------- Fist columns  form Cliente------------------------------------------------------>
        <!------------------------------- Seconds columns  form Cliente--------------------------------------------------->
        <div class="col-span-1  sm:col-span-3">
          <div class="flex flex-col flex-auto">
            <mat-form-field class="w-full pr-3" color="accent">
              <mat-label>Fecha Caducidad Fin:</mat-label>
              <input [formControl]="control('dateEnd')" matInput [matDatepicker]="picker2">
              <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <!------------------------------- Seconds columns  form Cliente---------------------------------------------------->
        <!------------------------------- third columns  form Cliente------------------------------------------------------>
        <div class="col-span-2  mt-6 mb-3 sm:col-span-6 sm:mt-6 sm:mt-0">
          <div class="flex flex-col flex-auto">
            <div class="flex w-full center-container">
              <btn-generic [color]="'green'" class="px-6 ml-3" [label]="'filtrar'" [icon]="'filter_list'"
                [withFull]="false" [disabled]="false" (buttonClick)="save()">
              </btn-generic>
              <btn-generic [color]="'secondary'" class="px-6 ml-3" [label]="'Limpiar'" [icon]="'clear_all'"
                [withFull]="false" [disabled]="false" (buttonClick)="clean()">
              </btn-generic>
            </div>
          </div>
        </div>
        <!------------------------------- third columns  form Cliente------------------------------------------------------>
      </div>
  
      <mat-divider></mat-divider>
    </form>
  </div>
