<div>
    <mat-form-field class="example-full-width w-60 mr-3">
        <mat-label>Nombre</mat-label>
        <input [formControl]="control('name')" matInput placeholder="Buscar por nombre.." value="Buscar por Nombre..">
    </mat-form-field>


    <mat-form-field class="w-50 mr-3">
        <mat-label>Categoria</mat-label>
        <mat-select [formControl]="control('categoryId')">
            <mat-option *ngFor="let item of listCategory" [value]="item.id">
                {{item.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>


    <mat-slide-toggle class="w-50 mr-3" [color]="'primary'" [formControl]="control('moreFew')">
        Filtrar Pocos
    </mat-slide-toggle>

    <btn-generic
        class="px-6 ml-3"
        [color]="'green'"
        [label]="'Filtrar'"
        [icon]="'filter_list'"
        [withFull]="false"
        [disabled]="false"
        (buttonClick)="save()">
    </btn-generic>

    <btn-generic
        class="px-6 ml-3"
        [color]="'secondary'"
        [label]="'Limpiar'"
        [icon]="'clear_all'"
        [withFull]="false"
        [disabled]="false"
        (buttonClick)="clean()">
    </btn-generic>

</div>
