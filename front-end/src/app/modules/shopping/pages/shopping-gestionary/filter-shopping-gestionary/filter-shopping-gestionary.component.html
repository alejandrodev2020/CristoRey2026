<div>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="form" ngNativeValidate autocomplete="off">
      <div class="grid grid-cols-2 xs:grid-cols-2 sm:grid-cols-12 w-full min-w-0">
        <!------------------------------- Fist columns  form Cliente------------------------------------------------------>
                    
        <!------------------------------- Fist columns  form Cliente------------------------------------------------------>
        <!------------------------------- Seconds columns  form Cliente--------------------------------------------------->
        <div class="col-span-1  sm:col-span-4">
          <div class="flex flex-col flex-auto">
            <mat-form-field class="w-full pr-3">
              <mat-label>Almacen:</mat-label>
              <mat-select [formControl]="control('warehouseId')">
                <mat-option *ngFor="let item of listWarehouse" [value]="item.id">
                  {{item.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <!------------------------------- Seconds columns  form Cliente---------------------------------------------------->
        <!------------------------------- third columns  form Cliente------------------------------------------------------>
        
        <div class="col-span-1  sm:col-span-4">
          <div class="flex flex-col flex-auto">
            <mat-form-field class="w-full pr-3">
              <mat-label>Proveedor:</mat-label>
              <mat-select [formControl]="control('providerId')">
                <mat-option *ngFor="let item of listProvider" [value]="item.id">
                  {{item.businessName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="col-span-2 sm:col-span-4">
          <div class="flex flex-col flex-auto">
            <input-decimal
              [formControl]="control('amount')"
              [label]="'Monto Compra'"
              nameInput="amount"
              numberDecimal="2">
            </input-decimal>
          </div>
        </div>
        <!------------------------------- third columns  form Cliente------------------------------------------------------>
      </div>
      
  
      <div class="grid grid-cols-2 xs:grid-cols-2 sm:grid-cols-12 w-full min-w-0">
        <!------------------------------- Fist columns  form Cliente------------------------------------------------------>
        <div class="col-span-1  sm:col-span-3">
          <div class="flex flex-col flex-auto">
            <mat-form-field class="w-full pr-3" color="accent">
              <mat-label>Fecha Inicio Compra:</mat-label>
              <input [formControl]="control('dateInit')" matInput [matDatepicker]="picker1">
              <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <!------------------------------- Fist columns  form Cliente------------------------------------------------------>
        <!------------------------------- Seconds columns  form Cliente--------------------------------------------------->
        <div class="col-span-1  sm:col-span-3">
          <div class="flex flex-col flex-auto">
            <mat-form-field class="w-full pr-3" color="accent">
              <mat-label>Fecha Fin Compra:</mat-label>
              <input [formControl]="control('dateEnd')" matInput [matDatepicker]="picker2">
              <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <!------------------------------- Seconds columns  form Cliente---------------------------------------------------->
        <!------------------------------- third columns  form Cliente------------------------------------------------------>
        <div class="col-span-2 mt-6 mb-3 sm:col-span-6 sm:mt-6 sm:mt-0">
          <div class="flex flex-col flex-auto">
            <div class="flex w-full justify-end"> <!-- AÃ±ado justify-end para mover los botones a la derecha -->
              <btn-generic [color]="'green'" class="px-6 ml-3" [label]="'filtrar'" [icon]="'filter_list'"
                [withFull]="false" [disabled]="false" (buttonClick)="save()">
              </btn-generic>
              <btn-generic [color]="'secondary'" class="px-6 ml-3" [label]="'Limpiar'" [icon]="'clear_all'"
                [withFull]="false" [disabled]="false" (buttonClick)="clean()">
              </btn-generic>
            </div>
          </div>
        </div>
        
        <!------------------------------- third columns  form Cliente------------------------------------------------------>
      </div>
  
      <mat-divider></mat-divider>
    </form>
  </div>
