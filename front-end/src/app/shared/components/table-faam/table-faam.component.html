<div *ngIf="screenWidth <= 599">
    <p>Mostrar para chico</p>
  </div>
  
  <div *ngIf="screenWidth > 599 && screenWidth <= 959">
    <p>Mostrar para mediano</p>
  </div>
  
  <div *ngIf="screenWidth > 959 && screenWidth <= 1279">
    <p>Mostrar para normal</p>
  </div>
  
  <div *ngIf="screenWidth > 1279">
    <div class="mat-elevation-z0 table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of _columns" [matColumnDef]="column.column">
          <th mat-header-cell *matHeaderCellDef> {{ column.label }} </th>
          <td mat-cell *matCellDef="let element"> {{ element[column.value] }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Paginador -->

          [pageSizeOptions]="listOptionsPage"

          showFirstLastButtons
          (page)="pageEvent($event)"
          aria-label="Select page of periodic elements">
      </mat-paginator> -->
    </div>
  </div>
