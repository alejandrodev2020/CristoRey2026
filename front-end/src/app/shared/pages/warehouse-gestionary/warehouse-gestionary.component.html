




    <div class="contenido">
        <!-------------------------------------------->
        


        <div class="w-full mt-4">
            <div class="text-2xl font-semibold tracking-tight leading-6">Listado de almacenes</div>
                   <div class="font-medium tracking-tight text-secondary">Modulo de gestiones para almacenes</div>
        </div>
        <br>

        <div class="mat-elevation-z0">
            
            <table mat-table [dataSource]="dataSource"  
            matSort matSortActive="posteddate"
             matSortDirection="asc">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
              </ng-container>

              <ng-container matColumnDef="casa">
                <th mat-header-cell *matHeaderCellDef> casa </th>
                <td mat-cell *matCellDef="let element"> {{element.casa}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>

        <!-------------------------------------------->

    </div>
